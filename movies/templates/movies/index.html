<h1>aa</h1>
{% for product in Moviedata_OBJ %}

    <img class="w-full" src="{{product.image.url}}" alt="">

        <video id="video_content" src="{{product.movie.url}}" poster="" controls>

        </video>
    {% endif %}

{% endfor %}
